<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_now">
        <h1>Job Application</h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name:</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="Enter First Name.."
              />
            </div>

            <div class="form_control">
              <label for="last_name">Last Name:</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Enter Last Name.."
              />
            </div>

            <div class="form_control">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email Id ..."
              />
            </div>

            <div class="form_control">
              <label for="job_role">Job Role:</label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="">Frontend Developer</option>
                <option value="">Backend Developer</option>
                <option value="">FullStack Developer</option>
                <option value="">DevOps Engineer</option>
                <option value="">Cloud Engineer</option>
              </select>
            </div>

            <div class="form_control">
              <label for="city">City:</label>
              <input name="city" id="city" placeholder="Enter city.." />
            </div>

            <div class="form_control">
              <label for="pincode">Pincode:</label>
              <input name="pincode" id="pincode" type="number" />
            </div>

            <div class="form_control">
              <label for="date">Date:</label>
              <input name="date" id="date" type="date" value="2025-26-12" />
            </div>

            <div class="form_control">
              <label for="upload">Upload CV:</label>
              <input name="upload" id="upload" type="file" />
            </div>

            <div class="form_control">
              <label>Gender:</label>
              <div>
                <input type="radio" id="male" name="male" value="male" />
                <label for="male">Male</label>

                <input type="radio" id="female" name="female" value="female" />
                <label for="female">Female</label>
              </div>
            </div>

            <div class="form_control">
              <label for="address">Address:</label>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="4"
              ></textarea>
            </div>

            <div class="button_container">
              <button type="submit">Apply Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
