<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" class="img-equi" />
      <h2>Equilibrium #3429</h2>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>
      <span class="eth">
        <img src="./images/icon-ethereum.svg" alt="" />
        0.041 ETH</span
      >
      <span class="days">
        <img src="./images/icon-clock.svg" alt="" />
        3 days left</span
      >
      <hr />
      <!-- Creator -->
      <div class="creator">
        <img src="./images/image-avatar.png" class="avatar" />
        <span class="label">Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </div>
  </body>
</html>
